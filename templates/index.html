<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话网页</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- 主聊天区域重构 -->
    <div class="main-chat-area">
        <div class="chat-header">
            <h1>对话助手</h1>
        </div>
        
        <div class="chat-messages" id="messageContainer">
            <!-- 消息将动态添加到这里 -->
        </div>
        
        <!-- 输入区域重构 -->
        <div class="input-container">
            <!-- 添加文件信息显示区域 -->
            <div id="fileInfo" class="file-info"></div>
            
            <div class="input-area">
                <textarea id="textInput" placeholder="输入消息..." rows="1"></textarea>
            <div class="input-actions">
                <div class="persona-selector">
                    <select id="personaSelect">
                        <option value="normal">普通朋友</option>
                        <option value="direct">直率朋友</option>
                    </select>
                </div>
                <!-- 修改：使用SVG图标的图片选择按钮 -->
                <button id="imageButton" class="image-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z"/>
                        </svg>
                    </button>
                    <input type="file" id="imageInput" accept="image/*" style="display:none">
                    <!-- 添加语音输入按钮 -->
                    <button id="voiceButton" class="voice-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M12 15c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v7c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 12c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-2.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                    </button>
                    <button id="sendButton">发送</button>
                </div>
            </div>
            <div class="disclaimer">AI 可能会生成不准确的信息</div>
        </div>
    </div>
    
    <script src="/static/js/main.js"></script>
</body>
</html>
